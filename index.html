<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- iOS 앱처럼 보이게 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>확인 페이지</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: url("bg.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 어두운 오버레이 */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 24px;
      width: min(90%, 360px);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm {
      background: #007aff;
      color: white;
    }

    .cancel {
      background: #e5e5ea;
      color: #333;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="card">
    <h1>확인하시겠습니까?</h1>
    <p>이 작업은 UX 테스트용 화면입니다.</p>

    <div class="buttons">
      <button class="cancel" onclick="onCancel()">취소</button>
      <button class="confirm" onclick="onConfirm()">확인</button>
    </div>
  </div>

  <script>
    function onConfirm() {
      alert("확인 클릭");
      // window.close(); // 모바일에선 안 될 수 있음
    }

    function onCancel() {
      alert("취소 클릭");
      // location.href = "https://example.com";
    }
  </script>
</body>
</html>
